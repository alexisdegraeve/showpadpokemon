<table class="table table-warning">
  <thead>
    <tr>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let wish of wishlist">
      <td>{{ wish }}</td>
      <td><a class="btn" (click)="deletePokemon(wish)">
        <i class="bi bi-trash pointer"></i>
      </a>
    </td>
    </tr>
  </tbody>
</table>
